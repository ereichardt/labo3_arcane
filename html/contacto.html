<body>
    <header id="cielo" class="interna">
        <h1>ARCANE</h1>        
        <nav id="navegador">

    <section>
        <article>
           <hr/>
           <h3 class="subtitulo">Contacto</h3> 
        </article>
        <article class="contact">
            <div>
                <form action="#" method="post">
                    <label for="name">Nombre:</label>
                    <div class="input">
                        <input type="text" id="name" name="user_name" placeholder="Heimerdinger" required="true">
                    </div>
                    <label for="mail">Correo electrónico:</label>
                    <div class="input">
                        <input type="email" id="mail" name="user_mail" placeholder="prof.heimer@ethos.com" required="true">
                    </div>
                    <label for="msg">Mensaje:</label>
                    <div class="input">
                        <textarea id="msg" name="user_message" placeholder="Eureka!" required="true"></textarea>
                    </div>
                    <div class="boton">
                        <button type="submit">Enviar</button>
                    </div>                    
                </form>
            </div>
        </article>             
    </section>
    <hr/>    
    <footer>        
        <div class="outside">           
            <a href="https://arcane.com/es-mx/" target="_blank"><img src="images/redes/sitioarcane.png" alt="Sitio Oficial Arcane"></a>

        </div>

        </div>                
    </footer>
    <script type="text/javascript">
        function myFunction() {
          var x = document.getElementById("navegador");
          if (x.className === "") {
            x.className += "responsive";
          } else {
            x.className = "";
          }
        }
    </script>
